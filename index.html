<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Brain Blast</h1>
            <div class="settings">
                <label for="categrory">select category</label>
                <select name="" id="category">
                        <option value="">any category</option>
                        <option value="9">general knowledge</option>
                        <option value="10">books</option>
                        <option value="11">films</option>
                        <option value="12">music</option>
                        <option value="13">television</option>
                        <option value="14">board game</option>
                        <option value="15">science and nature</option>
                        <option value="16">computers</option>
                        <option value="17">mathematics</option>
                        <option value="18">mythology</option>
                        <option value="19">sports</option>
                        <option value="20">geography</option>
                        <option value="21">history</option>
                        <option value="22">politics</option>
                        <option value="23">art</option>
                        <option value="24">vehicles</option>
                    </select>
                <label for="difficulty">select difficulty</label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <label for="num-questions">Number of Questions:</label>
                <select name="" id="num-questions">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                        </select>
                <label for="time">select time per Question</label>
                <select name="" id="time">
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                    </select>
            </div>
            <button class="btn start">READY TO GO</button>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span><span class="total">/10</span>
                </div>
                <div class="question">This is a question</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                            <span class="icon">✔</span>
                    </span>
                </div>
                <div class="answer correct">
                    <span class="text">answer</span>
                    <span class="checkbox">
                            <span class="icon">✔</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">answer</span>
                    <span class="checkbox">
                            <span class="icon">✔</span>
                    </span>
                </div>
            </div>
            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next</button>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Quiz App</h1>
            <div class="score">
                <span class="score-text">SCORE:</span>
                <div>
                    <span class="final-score"></span>
                    <span class="total-score">/10</span>
                </div>
            </div>
            <button class="btn restart">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
